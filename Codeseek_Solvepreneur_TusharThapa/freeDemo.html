<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flare - Meet Our Team</title>
    <link rel="stylesheet" href="studentassignment.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #0a0f40, #4a90e2);
            color: white;
            height: 100vh;
        }
        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            gap: 20px;
        }
        .container1, .container2 {
            background: #243b76;
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            width: 50%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 500px;
        }
        .form {
            width: 100%;
        }
        .form input, .form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff4a3d;
        }
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                align-items: center;
            }
            .container1, .container2 {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
